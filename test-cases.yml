    На сайте есть возможность просмотра игр других пользователей
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    Вкладка "LOBBY"
  steps:
    - Находим активную игру
    - Нажимаем кнопку «SHOW»
  expected-result: |
    Пользователь должен начать просмотр игры

- summary: |
    Проверка наличия чата
  requirement: |
    На сайте есть чат для зарегистрированных пользователей
  prerequisites:
    Авторизованный пользователь
  test-data: |
    Открыта главная страница сайта
  steps:
    - Проверяем главную страницу сайта
  expected-result: |
    Пользователь должен увидеть чат
    
- summary: |
    Проверка наличия записей завершенных игр. Проверка оформления редактора
  requirement: |
    На сайте есть возможность просмотра записей завершенных игр. Редактор должен выглядеть как проигрыватель
  prerequisites:
    Авторизованный пользователь
  test-data: |
    Открыта главная страница сайта
  steps:
    - На главной странице переходим в раздел "COMPLETED GAMES"
    - Выбираем любую из записей игр
    - Нажимай на значок "play"
  expected-result: |
    Пользователь должен увидеть запись завершенной игры. Редактор выглядит как проигрыватель

- summary: |
    Пользователи получают очки, на основе которых строится рейтинг за неделю, месяц и за все время
  requirement: |
    На сайте присутствует функция накопления очков и рейтинговая таблица
  prerequisites:
    Авторизованный пользователь
  test-data: |
    Открыта главная страница сайта
  steps:
    - На главной странице находим таблицу "LEADERBOARD"
    - Выбираем в таблице любую из вкладок
  expected-result: |
    Пользователь должен увидеть рейтинг за выбранный период времени    

