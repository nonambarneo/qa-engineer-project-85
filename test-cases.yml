---
- summary: |
    Проверка регистрации нового пользователя
  requirement: |
    При вводе корректных данных происходит регистрация пользователя
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Nickname = Ivanko812; Email = randomemail@mail.com; Password = IvanHexlet1; Password Confirmation = IvanHexlet1  #Взял данные "с потолка"
  steps:
    - Наживаем на кнопку "Sign up"
    - Вводим Nickname
    - Вводим Email
    - Вводим Password и Password Confirmation
    - Нажимаем кнопку «Submit»
  expected-result: |
    Пользователь должен быть зарегистрирован
    
- summary: |
    Проверка авторизации пользователя
  requirement: |
    При вводе существующих данных произойдёт авторизация пользователя
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    Nickname = Ivanko812; Password = IvanHexlet1
  steps:
    - Вводим Nickname
    - Вводим Password
    - Нажимаем кнопку «Submit»
  expected-result: |
    Пользователь должен авторизоваться и попасть на главную страницу

- summary: |
    Тестирование функционала создания игры
  requirement: |
    Пользователя переносит в созданную им игру с заданными параметрами
  prerequisites:
    Авторизованный пользователь
  test-data: |
    Открыта главная страница сайта
  steps:
    - Нажимаем кнопку "CREATE A GAME"
    - Выбираем любые параметры игры
    - Нажимаем кнопку "Create battle"
  expected-result: |
    Пользователя переносит в созданную им игру с заданными параметрами

- summary: |
    Проверка возможности поиграть с другом
  requirement: |
    При выборе игры с другом будет отправлено приглашение
  prerequisites:
    Авторизованный пользователь
  test-data: |
    Открыта главная страница сайта
  steps:
    - Нажимаем кнопку "CREATE A GAME"
    - Выбираем любые параметры сложности, времени и типа задания
    - В "Game type" выбираем "With a friend"
    - В "Choose opponent" выбираем любого соперника
    - Нажимаем на кнопку "Create invite"
  expected-result: |
    Приглашение в игру отправлено

- summary: |
    Задачи в играх даны на двух языках — русском и английском
  requirement: |
    Во время игры можно изменить язык задания
  prerequisites:
    Создана игра с любыми параметрами
  test-data: |
    Окно игры. Вкладка "TASK"
  steps:
    - Во окне игры нажимаем на кнопку смены языка
  expected-result: |
    Текст задания меняется

- summary: |
    Оба игрока должны видеть друг у друга редактор с кодом, вывод тестов, иметь возможность менять язык программирования во время решения
  requirement: |
    Пользователь видит заданные окна, может сменить язык программирования
  prerequisites:
    Авторизованный пользователь
  test-data: |
    Открыта главная страница сайта
  steps:
    - Нажимаем кнопку "Create battle"
    - Выбираем любые параметры
    - Нажимаем кнопку смены языка программирования
  expected-result: |
    Пользователь видит окна редактора кода, вывода тестов. Можем менять язык пограммирования в любой момент игры

